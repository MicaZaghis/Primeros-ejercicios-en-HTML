<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Formulario de prueba</h3>
        <form>
          <p>Nombre<input type="text" value="" name="nombre" size="30"</p>
          <p>Apellido<input type="text" name="apellido" maxlength="14"</p>
          <p>Fecha de nacimiento<input type="data" min="2023-07-15" max="2023-08-29" name="fecha de nacimiento"</p>
          <p>Hora<input type="time" name="Hora de nacimiento"</p>
          <p>Edad<input type="number" step="10" min="0" max="120" name="Edad"</p>
          <p>Provincia
            <select name="Provincia">
                <option>Cordoba</option>
                <option>San Luis</option>
                <option>Mendoza</option>
                <option>San Juan</option>
                <option>Catamarca</option>
                <option>La Rioja</option>
                <option>La Pampa</option>
                <option>Chubut</option>
                <option>Formosa</option>
                <option>Corrientes</option>
                <option>Entre Rios</option>
                <option>Santa Fe</option>    
                <option>Buenos Aires</option>
                <option>Tierra del Fuego</option>
                <option>Rio Negro</option>
                <option>Jujuy</option>
                <option>Salta</option>
                <option>Chaco</option>
                <option>Tucuman</option>
                <option>Misiones</option>
                <option>Santa Cruz</option>
                <option>Neuquen</option>
                <option>Santiago del Stero</option>  
            </select>
        </p>
        <p>Observaciones<br>
            <textarea name="Observaciones"></textarea>
        </p>
        <p><b>Sexo</b><br>
            <input checked type="radio" name="sexo" value="F">Femenino<br>
            <input type="radio" name="sexo" value="M">Masculino<br>
            <input type="radio" name="sexo" value="B">No binario<br>
            </p>
            <p><b></b>
            </p>
        </form>
    </center>
</body>
</html>
