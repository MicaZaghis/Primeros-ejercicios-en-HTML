<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Ejercicio 1</title>
</head>
<body>
    <center>
        <form>
            <p>Nombre<input type="text" value="" name="nombre" size="30"></p>
            <p>Apellido<input type="text" name="apellido" maxlength="14"></p>
            <p><b>Sexo</b><br>
                <input checked type="radio" name="sexo" value="F">Femenino<br>
                <input type="radio" name="sexo" value="M">Masculino<br>
                <input type="radio" name="sexo" value="B">No binario<br>
                </p>
            <p>Fecha de nacimiento<input type="data" min="2023-07-15" max="2023-08-29" name="fecha de nacimiento"></p> 
            <p>Hobbies
                <select name="Hobbies">
                    <option>Música</option>
                    <option>Deportes</option>
                    <option>Lectura</option>
                    <option>juegos</option>
                    <option>Viajar</option>
                </select>
            </p>
            <p>Altura
                <select name="Altura">
                    <option>Menos de 1,20 mts.</option>
                    <option>Entre 1,20 y 1,50 mts.</option>
                    <option>1,51 mts y 1,70 mts</option>
                    <option>Entre 1,71 mts y 1,90 mts</option>
                    <option>Mas de 1,90 mts.</option>
                </select>
            </p>
            <p>Contraseña<input type="password" name="Contraseña"></p>
            <p>Comentarios<br>
                <textarea name="Observaciones"></textarea>
            </p>
        </form>
    </center>
</body>
</html>
